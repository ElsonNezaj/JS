<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="module">
      import { initializeHeader, createDesktopNavigation } from "./header.js";

      document.addEventListener("DOMContentLoaded", () => {
        const header = initializeHeader();
        document.body.insertBefore(header, document.body.firstChild);

        createDesktopNavigation({ desktopState: window.headerState });
      });
    </script>

    <script type="module" src="./global_functions/getComponents.js"></script>
  </head>
  <body>
    <div id="content-here"></div>
  </body>
</html>
